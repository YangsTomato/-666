<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdeefd; /* 浅粉色背景 */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #ea96c0; /* 粉色 */
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        header h1 {
            color: #fff;
        }
        nav {
            background-color: #ffc0cb; /* 浅粉色 */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin: 20px 0;
        }
        footer {
            background-color: #ec89bb; /* 粉色 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#skills">技能</a>
        <a href="#contact">联系方式</a>
    </nav>
    <div class="container">
        <section id="about">

        </section>
        <section id="skills">

            <p>
              我会睡觉和吃饭
            </p>
            <!-- 在这里添加你的技能列表 -->
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>二维码</p>
            <!-- 在这里添加你的联系方式，比如邮箱、电话等 -->
        </section>
    </div>
    <footer>
        <p>版权所有 &copy; 2024 我的个人网站</p>
    </footer>
</body>
</html>
